<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card">
      <!-- Rating state start -->
      <div class="rating-state">
        <span class="star-circle">
          <img src="/images/icon-star.svg" alt="icon star" />
        </span>

        <div class="box-info">
          <h1 class="title">How did we do?</h1>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating">
          <span class="point">1</span>
          <span class="point">2</span>
          <span class="point">3</span>
          <span class="point">4</span>
          <span class="point">5</span>
        </div>
        <button>Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thanks-state">
        <img class="image-thanks" src="/images/illustration-thank-you.svg" alt="illustration thank you"  />
        <span class="result">You selected out of 5</span>
        <div class="box-info">
          <h2 class="title">Thank you!</h2>
          <p class="description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <!-- Thank you state end -->

  </body>
</html>
